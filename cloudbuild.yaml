steps:
  # Build and push the container image
  - name: 'gcr.io/kaniko-project/executor:v1.6.0'
    args:
      [
        '--dockerfile',
        './Dockerfile',
        '--destination',
        'gcr.io/$PROJECT_ID/manekiki-backend',
        '--cache',
      ]
    id: 'build'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        'manekiki-backend',
        '--image',
        'gcr.io/$PROJECT_ID/manekiki-backend',
        '--region',
        'asia-southeast1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
      ]
    waitFor: ['build']
